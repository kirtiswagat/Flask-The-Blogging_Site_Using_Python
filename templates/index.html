{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static', filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">{{params['tag_line']}}</span>
          </div>
        </div>
      </div>
    </div>

  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        
        <!-- Blogs retrival from Database-->
      {% for post in posts %}
        <div class="post-preview">
          <a href="/post/{{post.posts_slug}}">
            <h2 class="post-title">{{post.posts_title}}</h2>
            <h3 class="post-subtitle">

            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">{{post.posts_by}}</a>
            on {{post.posts_date}}</p>
        </div>
        {{post.posts_content[0:143]}}...
        {% endfor %}
        <hr>

        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{next}}">New Posts &rarr;</a>
          <a class="btn btn-primary float-left" href="{{prev}}">&larr; Old Posts </a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
